<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/defualt.css">
    <link rel="stylesheet" href="/css/nav_white.css">
    <link rel="stylesheet" href="/css/gonggu.css">
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
    <title>main</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="saja.html">SaJa</a></li>
                <li><a href="gonggu.html">gonggu</a></li>
                <li><a href="mypage.html">mypage</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="title" id="main_title">공구 신청페이지에 등록할<br>
            프레임을 골라주세요</div>
        <div class="title" id="sub_title">키보드 방향키를 눌러서 프레임을 구경하세요<br>
            클릭을 하면 프레임이 선택됩니다</div>
        <div class="frame_select">
            <img src="/image/white.png" alt="" id="applemusic_white">
            <img src="/image/full_img.png" alt="" id="applemusic_full_img">
            <img src="/image/small_img.png" alt="" id="applemusic_small_img">
        </div>

        <!-- 커스텀 박스 -->
        <div id="modal" class="modal">
            <div class="modal_content">
                <div id="modal_title">image를 업로드하고 [ item name & 해시태그 ]를 작성해주세요</div>
                <div class="custom_card">
                    <div id="item_name">item<br>name...</div>
                    <div id="item_ment">공구할 사람</div>
                    <div id="hashtag_input"></div>
                    <div class="image_upload">
                        <div id="image_upload_text">image<br>upload</div>
                        <!-- <div id="select_icon"></div> -->
                    </div>
                    <img id="custom_card_img" src="/image/custom_card.png" alt="">
                </div>
                <div class="custom_box">
                    <div class="text_color">
                        <div id="text_color">text color</div>
                        <div class="colors" id="blue"></div>
                        <div class="colors" id="white"></div>
                        <div class="colors" id="green"></div>
                        <div class="colors" id="red"></div>
                        <div class="colors" id="purple"></div>
                        <div class="colors" id="black"></div>
                    </div>
                    <div class="category">
                        <div id="category_text">category</div>
                        <div id="category_sub_text"><span>ｅｘ） AppleMusic, 2700won </span> <br>
                            Tip 최대 2개 생성 가능
                        </div>
                        <div id="category_select"></div>
                    </div>
                    <div class="calendar">
                        <div id="calendar_text">공구 모집 기간을 설정해주세요</div>
                        <div id="start_calendar">부터</div>
                        <div id="last_calendar">까지</div>
                    </div>
                    <div class="tip_private">
                        <div id="tip_private_text">
                            Tip<br>
                            멤버로 초대받아야 공구 참여 가능
                        </div>
                        <button>Private</button>
                    </div>
                    <div class="tip_public">
                        <div id="tip_public_text">
                            Tip<br>
                            링크 공유로 공구 참여 가능
                        </div>
                        <button>Public</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/gonggu.js"></script>
</body>

</html>
