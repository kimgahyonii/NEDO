<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Selection</title>
    <style>
        /* 카드 배치 컨테이너 */
        .frame_select {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
            /* 겹치게 만들기 위해 간격 제거 */
            padding: 20px;
        }

        /* 카드 공통 스타일 */
        .custom_card {
            width: 150px;
            height: 200px;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            object-fit: cover;
            position: relative;
        }

        /* 카드가 겹치도록 위치 조정 */
        #card1 {
            margin-right: -50px;
            z-index: 1;
            transform: rotate(-5deg) scale(0.9);
        }

        #card2 {
            z-index: 2;
            transform: scale(1.2);
        }

        #card3 {
            margin-left: -50px;
            z-index: 1;
            transform: rotate(5deg) scale(0.9);
        }

        /* 호버 효과 - 흰색 그림자 추가 */
        .custom_card:hover {
            transform: scale(1.3);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.8);
            z-index: 3;
        }

        /* 선택된 카드 효과 */
        .custom_card.selected {
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.8);
            z-index: 4;
        }

        /* 버튼 스타일 */
        #confirm_button {
            margin: 20px auto;
            display: block;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            opacity: 0.6;
            pointer-events: none;
        }

        #confirm_button:enabled {
            opacity: 1;
            pointer-events: auto;
        }

        #confirm_button:hover {
            background-color: #0056b3;
        }

        /* 모바일 화면에서 카드 겹치기 해제 */
        @media (max-width: 600px) {
            .custom_card {
                transform: rotate(0) scale(1) !important;
                margin: 0 !important;
            }
        }
    </style>
</head>

<body>
    <div class="frame_select">
        <img class="custom_card" id="card1" src="/image/white.png" alt="White Card">
        <img class="custom_card" id="card2" src="/image/full_img.png" alt="Full Card">
        <img class="custom_card" id="card3" src="/image/small_img.png" alt="Small Card">
    </div>
    <button id="confirm_button">Confirm Selection</button>

    <script>
        let selectedCardId = null;

        document.querySelectorAll('.custom_card').forEach(card => {
            card.addEventListener('click', function () {
                // 모든 카드 선택 해제
                document.querySelectorAll('.custom_card').forEach(c => c.classList.remove('selected'));
                // 클릭된 카드에 선택 효과 추가
                this.classList.add('selected');
                selectedCardId = this.id;
                console.log(`Selected card: ${selectedCardId}`);

                // 버튼 활성화
                const confirmButton = document.getElementById('confirm_button');
                confirmButton.disabled = false;
            });
        });

        // 버튼 동작
        document.getElementById('confirm_button').addEventListener('click', () => {
            if (selectedCardId) {
                alert(`You selected: ${selectedCardId}`);
            }
        });
    </script>
</body>

</html>
